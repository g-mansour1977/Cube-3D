<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sunu Serigne</title>

</head>
<body>

    <div class="cube" id="cube">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face right"></div>
        <div class="cube-face left"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
    </div>

<script>
let cube = document.getElementById("cube");
let rotateX = 0, rotateY = 0;
let manual = false;
let autoTimer;

// === Fonction pour relancer auto-rotation ===
function startAutoRotation() {
    manual = false;
    cube.style.animation = "cubeRotate 8s infinite linear";
}

// === Stop auto et dÃ©marrer timer ===
function stopAutoRotation() {
    cube.style.animation = "none";
    manual = true;
    clearTimeout(autoTimer);
    autoTimer = setTimeout(startAutoRotation, 3000); // 3s d'inactivitÃ©
}

// === ContrÃ´le clavier ===
document.addEventListener("keydown", (e) => {
    stopAutoRotation();

    if (e.key === "ArrowUp") rotateX -= 10;
    if (e.key === "ArrowDown") rotateX += 10;
    if (e.key === "ArrowLeft") rotateY -= 10;
    if (e.key === "ArrowRight") rotateY += 10;
    if (e.code === "Space") {
        startAutoRotation();
        return;
    }

    cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

// === ContrÃ´le souris (drag) ===
let isDragging = false, startX, startY;

cube.addEventListener("mousedown", (e) => {
    stopAutoRotation();
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
});

document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    let dx = e.clientX - startX;
    let dy = e.clientY - startY;
    startX = e.clientX;
    startY = e.clientY;
    rotateY += dx * 0.5;
    rotateX -= dy * 0.5;
    cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

document.addEventListener("mouseup", () => {
    isDragging = false;
});

// === ContrÃ´le tactile ===
let touchStartX, touchStartY;

cube.addEventListener("touchstart", (e) => {
    stopAutoRotation();
    const touch = e.touches[0];
    touchStartX = touch.clientX;
    touchStartY = touch.clientY;
});

cube.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    let dx = touch.clientX - touchStartX;
    let dy = touch.clientY - touchStartY;
    touchStartX = touch.clientX;
    touchStartY = touch.clientY;
    rotateY += dx * 0.5;
    rotateX -= dy * 0.5;
    cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

cube.addEventListener("touchend", () => {
    // Timer dÃ©jÃ  lancÃ© dans stopAutoRotation
});
</script>


</body>
</html>
